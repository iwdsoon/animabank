<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/manager.css">
    <link rel="shortcut icon" href="./assets/logoicon.png" type="image/x-icon">
    
   <title>Manager</title>
</head>

<body class="container p-0">

  

  <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 my-2 border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/logo.png" alt="logo mbb" width="100" height="100">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center pe-5 me-5" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active fs-4 fw-bolder align-self-center" aria-current="page" href="#">Client Manager</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="app">

    <div class="d-flex flex-wrap">

      <div class="col-md-7">
        
        <div class="pb-5">
  
          <h1 class="fw-bolder">Client Manager</h1>
        <form>
          <div class="mb-2">
            <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname" v-model="firstname" placeholder="First name" >
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname" v-model="lastname" placeholder="Last name" >
          </div>
          <div class="mb-3">
            <label class="form-label" for="emailaddress">Email address:</label>
              <input type="email" class="form-control" id="emailaddress" v-model="emailaddress" placeholder="email@email.com" required>
          </div>
          <button @click="addClient" type="submit" class="btn btn-success">Add Client</button>
        </form>
        </div>

        <div class="d-flex flex-wrap">
          <h2 class="fw-bolder">Client List</h2>
        <table class="table table-responsive table-striped table-hover">
          <thead class="thead">
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th class="text-center" scope="col">Client Accounts</th>
              <th class="text-center" scope="col">Edit Client Information</th>
              <th class="text-center" scope="col">Delete Client</th>
            </tr>
          </thead>
          <tbody id="tableClientsData" class="tbody">
            <tr v-for="client in clients">
              <td>{{client.firstName}}</td>
              <td>{{client.lastName}}</td>
              <td>{{client.email}}</td>
              <td class="text-center"><button @click="clientAccounts(client)" type="button" class="btn btn-warning"><i class="bi bi-safe"></i></button>
              <td class="text-center"><button @click="editClient(client)" type="button" class="btn btn-warning"><i class="bi bi-pencil"></i></button>
              <td class="text-center"><button @click="deleteClient(client)" type="button" class="btn btn-danger"><i class="bi bi-person-x"></i></button></td>
            </tr>
          </tbody>
        </table>
        </div>

      </div>

      <div class="col-md-5">
        <h3 class="fw-bolder">Client REST response </h3>
        <div>
          <pre>{{clients}}</pre>
        </div>
      </div>

    </div>
  </main>

  <div class="container p-0">
    <footer class="d-flex flex-wrap justify-content-between align-items-center p-2 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">&copy; 2022 - MindHub Brothers Bank</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/MindHubLa/" target="_blank"><i class="bi bi-facebook"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/mindhub_la/" target="_blank"><i class="bi bi-instagram"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="https://www.twitter.com/mindhub/" target="_blank"><i class="bi bi-twitter"></i></a></li>
      </ul>
    </footer>
  </div>

  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/manager.js"></script>
</body>
</html>
